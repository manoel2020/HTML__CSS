<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meu Site</title>
  </head>
  <body>
    <!-- Inicio Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="HTML e CSS Pro" />
          </a>
        </div>
      </div>

      <div class="nav">
        <ul>
          <li><a href="#">Barcos e Lanchas</a></li>
          <li><a href="#">Destaques</a></li>
          <li><a href="#">Testemunhas</a></li>
        </ul>
      </div>
    </header>
    <!-- Fim Header -->

    <!-- Inicio Pesquisa -->
    <section class="section">
      <div class="search-box">
        <header>
          <h1>Titulo Principal do Site</h1>
          <p class="tagline">Titulo Secundario do Site</p>
        </header>
        <form action="#" name="formsearch" method="post">
          <input
            type="search"
            name="busca"
            id="busca"
            placeholder="Pesquisar"
          />
          <button type="submit" <i class="fas fa-search"></i></button>
        </form>
      </div>
      <div class="estatisticas">
          <div class="estatiticas-item">
              <span>15,500</span>
              <p>Lorem</p>
          </div>
          <div class="estatiticas-item">
              <span>10,500</span>
              <p>Ipsum</p>
          </div>
          <div class="estatiticas-item">
              <span>1,500</span>
              <p>Doilor</p>
          </div>
          <div class="estatiticas-item">
              <span>15,000</span>
              <p>Sit amet</p>
          </div>
      </div>
    </section>
    <!-- Fim Pesquisa -->
  </body>
</html>
